<!DOCTYPE html>
<html>
<head>
<!--This is my submission for week 2 exercise 3 - Patrick Moore-->
<!--This is all about creating tables-->
<!--I used a tool I found here for generating colour codes for HTML: https://htmlcolorcodes.com/-->
Patrick Moore Week 02 Exercise 03  
</head>
<body>
<!--Create a table-->
<table border="1" width="600">
  <tr>
    <th bgcolor="Yellow" colspan="6">TV LISTINGS</th> 
  </tr>
  <tr>
      <th></th> 
      <th>7.30 pm</th>
      <th>8.00 pm</th>
      <th>8.30 pm</th>
      <th>9.00 pm</th>
      <th>9.30 pm</th>
  </tr>
  <tr>
      <th>Monday</th> 
      <td colspan="3" align="center" bgcolor="cbcbcb">The Sunday Movie</td> 
      <td colspan="2" align="center" bgcolor="959595">News</td> 
  </tr>
  <tr>
    <th>Tuesday</th> 
    <td align="center">TV Show</td> 
    <td colspan="2" align="center">The Monday Movie</td>
    <td rowspan="3" align="center" bgcolor="abd6e9">News</td>
    <td align="center" bgcolor="9fecb2">Talk Show</td> 
  </tr>
  <tr>
    <th>Wednesday</th> 
    <td align="center">TV Show</td> 
    <td align="center" colspan="2" rowspan="2">Cops</td> 
    <td align="center">Current Affairs</td> 
  </tr>
  <tr>
    <th>Thursday</th> 
    <td align="center">TV Show</td>   
    <td align="center" bgcolor="9fecb2">Talk Show</td> 
  </tr>
</table>

</body>


</html>
