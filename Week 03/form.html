<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
  <style type="text/css">
    form {
      color:white;
      margin: 30px;
      border: 2px solid red;
      background-color: deeppink;
      
    }
    body{
      background-color: blue;
    }
  
  </style>
</head>
<body>
  <form>
    First Name: <br>
    <input/> <br>
    Last Name:<br>
    <input/><br>
    Email Address:<br>
    <input type="email"/><br>
    Date of Birth: <input type="date"/><br>
    <p>
        <fieldset style="width:447px">
          Credit Card Type: <br>
          <input type="radio" name="card"/><img src="IMG/visa.png" width="60"> <br>  
          <input type="radio" name="card"/><img src="IMG/master.png" width="60"> <br>
          <input type="radio" name="card"/><img src="IMG/amex.png" width="60"> <br>
          <input type="radio" name="card"/><img src="IMG/disc.png" width="60"> <br>
          <input type="number" length="16"/> Credit Card Number <br>
          <p>
            Expiry Year: 
            <select>
              <option selected="selected">2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select><br>
          </p>  
            Expiry Month:
            <select>
              <option selected="selected">Select Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
          </select>
          </p>

        </fieldset> 
    </p>
  
    
    <p>
      Additional Notes: <br>
      <textarea cols="60" rows="5">
        Enter additional information here...
      </textarea>
    </p>
    <p>
        <input type="submit" value="Submit Card Details"> 
    </p>
  </form>
</body>

</html>
