<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <p>Number 1:  <input id="box1"> </p> 
  <p>Number 2: <input id="box2"> </p>
  <p>
    <button onclick="add()">Add</button> 
    <button onclick="subtract()">Subtract</button> 
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button> 
  </p>
  <p id="ans">Answer:</p>  
</body> 

<script>
function add(){
  var num1 = Number(document.getElementById("box1").value);
  var num2 = Number(document.getElementById("box2").value);
  document.getElementById("ans").innerHTML = "Answer: " + (num1 + num2);
}
function subtract(){
  var num1 = Number(document.getElementById("box1").value);
  var num2 = Number(document.getElementById("box2").value);
  document.getElementById("ans").innerHTML = "Answer: " + (num1 - num2);
}
function multiply(){
  var num1 = Number(document.getElementById("box1").value);
  var num2 = Number(document.getElementById("box2").value);
  document.getElementById("ans").innerHTML = "Answer: " + (num1 * num2);
}
function divide(){
  var num1 = Number(document.getElementById("box1").value);
  var num2 = Number(document.getElementById("box2").value);
  document.getElementById("ans").innerHTML = "Answer: " + (num1 / num2);
}
  
</script>

</html>
